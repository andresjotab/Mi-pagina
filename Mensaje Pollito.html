<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pollito con corazones</title>
  <style>
    :root{
      --bg:#fff8f2;
      --text:#2b2b2b;
      --accent:#ff9f1c;
      --card:#fff;
      --shadow: rgba(30,30,30,0.08);
      font-family: "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
    }

    html,body{
      height:100%;
      margin:0;
      background: radial-gradient(circle at 10% 10%, #fffbef 0%, var(--bg) 40%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      background:var(--card);
      box-shadow: 0 10px 30px var(--shadow);
      border-radius:20px;
      padding:28px;
      max-width:1020px;
      width:100%;
      text-align:center;
      position:relative;
    }

    .top-text {
      font-size:1.35rem;
      font-weight:700;
      color:var(--accent);
      margin:0 0 12px 0;
      letter-spacing:0.2px;
      line-height:1.4;       /* âœ… mejor separaciÃ³n entre renglones */
      word-wrap:break-word;  /* âœ… que el texto nunca se corte raro */
      white-space:normal;    /* âœ… permite que el texto baje de lÃ­nea */
      padding:0 10px;        /* âœ… margen interno para pantallas pequeÃ±as */
    }


    .pollito-box{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:25px;
    }

    .heart {
      font-size:2.8rem;
      animation: beat 1s infinite;
    }

    .heart.left { color:#ff4d6d; }
    .heart.right { color:#ff66b3; }

    @keyframes beat {
      0%,100% { transform: scale(1); }
      25%     { transform: scale(1.2); }
      50%     { transform: scale(0.9); }
      75%     { transform: scale(1.1); }
    }

    svg.pollito { 
      width:180px;
      height:auto; 
      display:block; 
      animation: jump 1.2s ease-in-out infinite;
      transform-origin: center bottom;
    }

    @keyframes jump{
      0%   { transform: translateY(0) scale(1); }
      30%  { transform: translateY(-22px) scale(1.05); }
      50%  { transform: translateY(0) scale(0.985); }
      70%  { transform: translateY(-10px) scale(1.03); }
      100% { transform: translateY(0) scale(1); }
    }

    .video-box{
      margin:18px auto;
    }

    .video-box iframe{
      width:100%;
      max-width:854px;
      height:480px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.15);
      border:0;
    }

    .message{
      font-size:1.25rem;
      color:var(--text);
      margin:14px 0 0;
      line-height:1.25;
      font-weight:700;
    }

    .sub{
      margin-top:8px;
      color:#6b6b6b;
      font-size:0.95rem;
      font-weight:500;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="msg">

    <!-- Pollito con corazones -->
    <div class="pollito-box">
      <div class="heart left">ðŸ’–</div>

      <svg class="pollito" viewBox="0 0 200 200" aria-hidden="true">
        <defs>
          <!-- Degradados -->
          <radialGradient id="bodyColor" cx="50%" cy="40%" r="65%">
            <stop offset="0%" stop-color="#FFE066"/>
            <stop offset="100%" stop-color="#FFB703"/>
          </radialGradient>
          <radialGradient id="wingColor" cx="50%" cy="50%" r="65%">
            <stop offset="0%" stop-color="#FFD166"/>
            <stop offset="100%" stop-color="#FFA600"/>
          </radialGradient>
        </defs>
        <circle cx="100" cy="100" r="90" fill="url(#bodyColor)" opacity="0.12"/>
        <ellipse cx="100" cy="105" rx="56" ry="46" fill="url(#wingColor)"/>
        <circle cx="100" cy="72" r="44" fill="url(#bodyColor)"/>
        <polygon points="100,94 88,106 112,106" fill="#FF8C42" stroke="#e66a00" stroke-width="0.7"/>
        <circle cx="86" cy="74" r="6" fill="#1f1f1f"/>
        <circle cx="114" cy="74" r="6" fill="#1f1f1f"/>
        <circle cx="88" cy="72" r="2.2" fill="#fff"/>
        <circle cx="116" cy="72" r="2.2" fill="#fff"/>
        <g stroke="#FF8A00" stroke-linecap="round" stroke-width="3" fill="none">
          <path d="M86 150 q6 8 0 12" />
          <path d="M86 150 q8 6 12 10" />
          <path d="M114 150 q6 8 0 12" />
          <path d="M114 150 q8 6 12 10" />
        </g>
      </svg>

      <div class="heart right">ðŸ’•</div>
    </div>


    <!-- Texto arriba -->
    <h2 class="top-text">ðŸ’› Holi Buenos dias espero hallas descansado muchisimo ten un maravilloso y lindo Dia, abrazos ðŸ’›</h2>

    <!-- Mensaje -->
    <h1 id="msg" class="message">
      Te deje el Video para que te rias e inicies el dia con la mejor energia del mundo.
    </h1>

    <!-- Video de YouTube -->
    <div class="video-box">
      <iframe 
        src="https://www.youtube.com/embed/j49PXTrE9F8" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
      </iframe>
    </div>

  </main>
</body>
</html>
